        ziglaRichText.init({
            selector : ".test",
            height : "200px",
            toolbar : "Bold",
        });

    <script>
        
        function iBold(){
            richTextField.document.execCommand('bold',false,null); 
        }
        function iUnderline(){
            richTextField.document.execCommand('underline',false,null);
        }
        function iItalic(){
            richTextField.document.execCommand('italic',false,null); 
        }
        function iFontSize(){
            var e = document.getElementById("FontSize");
            var size = e.options[e.selectedIndex].value;
            richTextField.document.execCommand('FontSize',false,size);
        }
        function iForeColor(){
            var e = document.getElementById("FontColor");
            var color = e.options[e.selectedIndex].value;
            richTextField.document.execCommand('ForeColor',false,color);
        }        
        function iFontName(){
            var e = document.getElementById("FontName");
            var name = e.options[e.selectedIndex].value;
            richTextField.document.execCommand('FontName',false,name)
        }

        function iCenter(){
            richTextField.document.execCommand('justifyCenter',false,null);
        }        
        function iRight(){
            richTextField.document.execCommand('justifyRight',false,null);
        }
        function iLeft(){
            richTextField.document.execCommand('justifyLeft',false,null);
        }
        function iJustify(){
            richTextField.document.execCommand('justifyFull',false,null);
        }        


        function iHorizontalRule(){
            richTextField.document.execCommand('inserthorizontalrule',false,null);
        }
        function iUnorderedList(){
            richTextField.document.execCommand("InsertOrderedList", false,"newOL");
        }
        function iOrderedList(){
            richTextField.document.execCommand("InsertUnorderedList", false,"newUL");
        }


        function iLink(){
            var linkURL = prompt("Enter the URL for this link:", "http://"); 
            richTextField.document.execCommand("CreateLink", false, linkURL);
        }
        function iUnLink(){
            richTextField.document.execCommand("Unlink", false, null);
        }


        function iIndent(){
            richTextField.document.execCommand('Indent', false, null);
        }
        function iOutdent(){
            richTextField.document.execCommand("Outdent", false, null);
        }

        
        function iParagraph(){
            richTextField.document.execCommand("InsertParagraph",false,"newP")
        }
        function iUndo(){
            richTextField.document.execCommand("Undo",false,null);
        }
        function iRedo(){
            richTextField.document.execCommand("Redo",false,null);
        }
        
        
        function iFormatBlock(){
            var e = document.getElementById("FormatBlock");
            var pre = e.options[e.selectedIndex].value;
            richTextField.document.execCommand('FormatBlock',false, pre)
        }
        function iImage(){
            var imgSrc = prompt('Enter image location', '');
            if(imgSrc != null){
                richTextField.document.execCommand('insertimage', false, imgSrc); 
            }
        }
        
        function submit_form(){
            //nom du formulaire à définir
            var theForm = document.getElementById("pageContent");
            //nom du text area à définir
            theForm.elements["pageCont"].value = window.frames['richTextField'].document.body.innerHTML;
            theForm.submit();
        }
    </script>
